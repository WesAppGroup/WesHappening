<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="/static/css/app.css" type="text/css">
    <link rel="stylesheet" href="/static/css/chosen.min.css" type="text/css">

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="static/js/chosen.jquery.min.js"></script>

    <script type="text/javascript" src="/static/js/app.js"></script>
    <script type="text/javascript">
      parse_locations("{{ locations }}");
    </script>

    <script type="text/javascript" src="/static/js/map.js"></script>
    <script type="text/javascript" src="/static/js/search.js"></script>
    <script type="text/javascript" src="/static/js/sliderbox.js"></script>

  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="search_bar">
      <h1 id="search_title" class="search">WesHappening</h1>
      <select id="event_search" multiple="true" style="width:400px;">
        {% for item in events %}
        <option>{{ item }}</option>
        {% endfor %}
      </select>
      <select id="category_search" multiple="true" style="width:200px;">
        {% for item in categories %}
        <option>{{ item }}</option>
        {% endfor %}
      </select>
      <select id="location_search" multiple="true" style="width:200px;">
        {% for item in locations %}
        <option>{{ item.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div title="Show panel" id="event_info">
      <p>Event Info</p>
    </div>
    
  </body>
</html>
